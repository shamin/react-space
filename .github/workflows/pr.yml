name: PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run bootstrap
      - name: Running lint
        run: npm run lint
      - name: Running tests
        run: npm run test
      - name: Running cypress e2e tests
        run: |
          cd src/docs
          npm run test:e2e:ci
